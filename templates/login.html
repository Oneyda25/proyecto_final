{% extends 'layout.html' %}

{% block titulo %} Login {% endblock %}

{% block estilos %}
<style>
  .abs-center {
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .form {
    width: 450px;
  }
</style>
{% endblock %}

{% block contenido%}

<center>
  <br>
  <br>
  <br>
  <br>
  <br>
  <h1 style="color:white;" >Iniciar sesión</h1><br>
</center>
<div class="container">
  <div class="abs-center">
    <div class="login">
      <form action="/login" class=" border-danger p-3 form" method="POST" enctype="multipart/form-data" style="background-color: #f49391d0; border-radius:25px;">

        <div class="form-group">
          <h5>Email:</h5>
          <input type="email" class="form-control" placeholder="ejemplo@gmail.com" name="email" value="{{email}}">
        </div>

        <div class="form-group">
          <h5>Contraseña:</h5>
          <input type="password" class="form-control" placeholder="contraseña" name="password" value="{{password}}">
        </div>
      <center>
        <div class="form-group"><br>
          <button class="btn btn-outline-danger rounded-pill" >Iniciar sesión</button>
        </div>

        <div class="form-group">
          <a href="/login/recoverPassword">¿Olvidó su contraseña?</a>
        </div>
      </center>
      </form>
    </div>
  </div>
</div>

{% endblock %}
